<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4b13903f75.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="title"></div>
<div>
    <button onclick = "formatText('bold')"><i class="fas fa-bold "></i></button>
    <button onclick = "formatText('italic')"><i class="fas fa-italic "></i></button>
    <button onclick = "formatText('underline')"><i class="fas fa-underline "></i></button>
    <button onclick = "textAlign('left');"><i class="fas fa-align-left "></i></button>
    <button onclick = "textAlign('center');"><i class="fas fa-align-center "></i></button>
    <button onclick = "textAlign('right');"><i class="fas fa-align-right "></i></button>
    <button onclick = "textAlign('justify');"><i class="fas fa-align-justify "></i></button>
    Font:
    <select onchange = "changeFontStyle(this);">
        <option value="Arial">Arial</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Courier">Courier</option>
        <option value="Georgia">Georgia</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
    </select>
    Font Size:
    <select onchange = "changeFontSize(this);">
        <option value="10px">10</option>
        <option value="11px">11</option>
        <option value="12px">12</option>
        <option value="13px">13</option>
        <option value="14px">14</option>
        <option value="15px">15</option>
        <option value="16px">16</option>
        <option value="17px">17</option>
        <option value="18px">18</option>
        <option value="19px">19</option>
        <option value="20px">20</option>
    </select>
    Fore Color: <input type="color" onchange="changeFontColour(this);">
    <button onclick = "newParagraph();"><i class="fas fa-plus"> New paragraph</i></button>
    <button onclick = "addFootnote();"><i class="fas fa-paperclip"> Add footnote</i></button>
</div>
<textarea id="editor" style="width:1500px; height:500px;"></textarea> <br>
<div>
    <button type="button" id="save-content-btn">Save</button>
    <button type="button" id="render-btn">Render</button>
</div>
<br>

<iframe name="render" style="width:1500px; height:500px;"></iframe>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="editor.script.js"></script>
</html>
